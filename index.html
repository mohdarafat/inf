<!DOCTYPE html>
<html>
<head>
	<title>Infinity</title>
	 <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>


	<!--form-->
<div class="login-box">
		<div class="content">
			<br><br>

			<h2>Welcome to Dashboard!</h2>
			<hr>
			<p>Login to access your account</p>

			<form>
				<div class="form-field">
			    	<label for="POST" class="POST"><b>Post</b></label><br>
			  		<select class="field select-box">
						<option value="Manager">Manager</option>
			      		<option value="Superviser">Superviser</option>
			      		<option value="Region Head">Region Head</option>
			     	</select>
				</div>

				<div class="form-field">
					<label for="username"><b>Username</b></label>
		  			<input type="text" id="username" class="field" name="username" placeholder="mahesh31">
				</div >

				<div class="form-field">
					<label for="Password"><b>Password</b></label>
		  			<input type="text" id="Password" class="field" name="Password" placeholder="********">
				</div>

				<div class="form-field">
					<button class="button" type="button"><b>Log in</b></button><br>
				</div>
			</form>

			<div class="forgot-password">
				<a href=""  >Forgot password?</a>
			</div>
		</div>
</div>


</body>
</html>
